<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
    <div class="search-bar">
      <input type="text" id="location" name="location" placeholder="Search City" value="London">
      <button class="search-btn">Search</button>
    </div>

    <div class="current">
      <p class="condition-text"></p>
      <p class="location"></p>
      <p class="date"></p>
      <p class="time"></p>
      <p class="temp"></p>
      <img class="condition-icon">
      <p class="feels-like"></p>
      <p class="humidity"></p>
      <p class="wind-speed"></p> 
    </div>

    <div class="forecast">
      <div class="forecast-d-1">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>

      <div class="forecast-d-2">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>

      <div class="forecast-d-3">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>

      <div class="forecast-d-4">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>

      <div class="forecast-d-5">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>

      <div class="forecast-d-6">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>

      <div class="forecast-d-7">
        <p class="day-name"></p>
        <img class="condition-icon">
        <p class="max-temp"></p>
        <p class="min-temp"></p>
      </div>
    </div>
</body>
</html>
